<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Signin</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main_container">
        <div class="svg_shape svg_circle_shape">
            <img class="rotating" src="./assets/icons/icons8_filled_circle.svg" alt="">
        </div>
        <div class="svg_shape svg_triangle_shape">
            <img class="rotating" src="./assets/icons/icons8_play_1.svg" alt="">
        </div>
        <div class="signin_main_container">
            <div class="signin_container">
                <div class="company_logo">
                    <img src="./assets/images/icons8_four_of_five.svg" alt="">
                    <h3>Diprella</h3>
                </div>
                <div class="signin_centered">
                    <h2>Sign in to Diprella</h2>
                    <div class="signin_with">
                        <button>
                            <img src="./assets/icons/icons8_facebook_f.svg" alt="">
                        </button>
                        <button>
                            <img src="./assets/icons/icons8_google_logo.svg" alt="">
                        </button>
                        <button>
                            <img src="./assets/icons/icons8_linkedin_2.svg" alt="">
                        </button>
                    </div>
                    <small class="small_info">Or use your email account:</small>
                    <form>
                        <div class="inputfield username_field">
                            <img src="./assets/icons/icons8_mail.svg" alt="">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputfield password_field">
                            <img src="./assets/icons/icons8_privacy.svg" alt="">
                            <input type="password" placeholder="Password">
                        </div>
                        <a class="forgot_password" href="#">Forgot your password?</a>
                        <button class="sign_button">Sign in</button>
                    </form>
                </div>
            </div>
            <div class="greetings_container">
                <div class="greetings_centered">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
